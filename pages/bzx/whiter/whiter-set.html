<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>疑似不在校</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="../../../js/light7/css/light7.min.css">
		<link rel="stylesheet" href="../../../css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../../../css/cdu.cust.css" />
		<style>
			.list-block{
				font-size: 0.7rem;
			}
			.list-block .item-title.label{
				width: 25%;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<div class="page">
				<!-- 你的html代码 -->
				<div class="content">
					<div class="content-block" style="margin: 0;padding: 0;background: url(../../../img/white-bg-01.png);height: 6.5rem;background-size: 100% 100%;">
					</div>
					<form class="whiter-set-form">
						<div class="list-block" style="margin: 0;">
							<ul>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">开始时间</div>
											<div class="item-input">
												<input type="text" name="startDate" placeholder="请输入生效日期">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">截止时间</div>
											<div class="item-input">
												<input type="text" name="endDate" placeholder="请输入失效日期">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">原因</div>
											<div class="item-input">
												<input type="text" name="reasonTypeText" placeholder="请正确填写拉入白名单的原因">
												<input type="hidden" name="reasonType">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">其他</div>
											<div class="item-input">
												<textarea name="other"></textarea>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</form>
					
					<div class="content-block">
						<a href="#" class="button button-big button-fill btn-ok disabled">保存</a>
						<a href="#" class="button button-big button-fill button-light btn-cancel" style="margin-top: 0.5rem;">取消</a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../../js/light7/js/light7.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../../../js/common.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../../../js/controller/bzx/whiter/whiter-set.js" charset="UTF-8"></script>
	</body>
</html>
