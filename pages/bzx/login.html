<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="../../js/light7/css/light7.min.css">
		<link rel="stylesheet" href="../../css/cdu.cust.css" />
		<style>
			.list-block .item-content{
				padding-left: 0;
			}
			.list-block .item-inner{
				padding-right: 0;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<div class="page">

				<!-- 你的html代码 -->
				<div class="content" style="background: #FFFFFF;">
					<div class="content-block">
						<img src="../../img/login-logo.png" style="width: 50%;" />
					</div>
					<div class="content-block-title">
						<h2 style="color: #333333;">您好，</h2>
						<p style="color: #333333;">欢迎登录疑似不在校系统，请使用工号登录</p>
					</div>

					<div class="content-block">
						<div class="list-block">
							<ul>
								<!-- Text inputs -->
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input">
												<input type="text" name="acct" placeholder="请输入教职工号">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input">
												<input type="password" name="password" placeholder="请输入登录密码">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="content-block">
						<a href="#" class="button button-big button-fill disabled btn-login">确定</a>
					</div>
					
					<div class="content-block" style="margin: 0;padding: 0;">
						<img src="../../img/login-bg-foot.png" style="width: 100%;position: fixed;bottom: 0;" />
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../js/light7/js/light7.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../../js/common.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../../js/controller/bzx/login.js" charset="UTF-8"></script>
	</body>
</html>
