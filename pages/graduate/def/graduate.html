		<script type="text/javascript" src="../../../js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../../js/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../js/swiper/js/swiper.animate.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				// 滑动方向 horizontal水平
				direction: 'vertical',
				// 切换 默认slide滑动，fade淡入，cube盒子，flip翻转
				effect: 'slide',
				
				speed:2000,
				// 分页器
				pagination: '.swiper-pagination',
				// 点击分页器可切换
				paginationClickable: true,
				// 能使用鼠标滚轮控制slide滑动
				mousewheelControl: true,
				// 一屏中可显示的数量,默认1
				slidesPerview: 1,
				// 下滑按钮
				nextButton: '.swiper-button-next',
				//Swiper Animate动画初始化
				onInit: function(swiper) {
					//隐藏动画元素
					swiperAnimateCache(swiper);
					// 初始化完成开始动画
					swiperAnimate(swiper);
				},

				onSlideChangeEnd: function(swiper) {
					//每个slide切换结束时也运行当前slide动画
					swiperAnimate(swiper);
				}
			});
			
			var contentHeight = parseInt($('body').outerHeight(true)) - $('.graduate-head').height() - 28 * 4 - 88 + 'px';
			$('.graduate-content').css('height',contentHeight);
		</script>
