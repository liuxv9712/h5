<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="js/light7/css/light7.min.css">
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/cdu.cust.css" />


		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 10rem;
				height: 10rem;
				background: #F00B0D;
				cursor: pointer;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<div class="page">

				<!-- 你的html代码 -->
				<div class="content">
					<div class="content-block">
						<div class="box">

						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../../js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../../js/light7/js/light7.min.js" charset="UTF-8"></script>
		<script>
			$('.box').mousedown(function(e) {
				// offset()获取box的绝对定位,相对于body
				var position = $(this).offset();
				// 获取鼠标的起始位置
				var distanceX = e.pageX - position.left;
				var distanceY = e.pageY - position.top;
				
				$(document).mousemove(function(e) {
					// 获取box的当前坐标
					var x = e.pageX - distanceX;
					var y = e.pageY - distanceY;
					if (x < 0) {
						x = 0;
					} else if (x > $(document).width() - $('.box').outerWidth(true)) {
						x = $(document).width() - $('.box').outerWidth(true);
					}

					if (y < 0) {
						y = 0;
					} else if (y > $(document).height() - $('.box').outerHeight(true)) {
						y = $(document).height() - $('.box').outerHeight(true);
					}

					$('.box').css({
						'left': x + 'px',
						'top': y + 'px'
					});
				});
				
				$(document).mouseup(function(){
					$(document).off("mousemove");
				});
			})
		</script>
	</body>
</html>
